<ion-header>
  <ion-toolbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="openMenu('main')">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openMenu('user')">
            <ion-icon name="options"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



<ion-searchbar
  (click)="showAddressModal()" 
  [(ngModel)]="address.place"
  type="text"
  [showCancelButton]="shouldShowCancel"
  placeholder="Pick an address">
</ion-searchbar>
           <ion-card [hidden]="shouldHide">
        <ion-card-content>
            <div #directionsPanel></div>
        </ion-card-content>
    </ion-card>
  <div #map id="map"></div>

</ion-content>
